<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-do List <img src="./img/todo.webp" width="30px" alt=""></h2>
            <div class="row">
                <input type="text" name="" id="input-box" placeholder="Add Your Note Here" 
                autocomplete="off" autofocus>
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">task1</li>
                <li>task2</li>
                <li>task3</li> -->
            </ul>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8298f4fb32.js" crossorigin="anonymous"></script>
    <script src="index.js
    "></script>
</body>
</html>
